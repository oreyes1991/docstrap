<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta property="og:title" content="{{name}}, Blog overview">
	<meta property="og:description" content="{{description}}">
	<meta property="og:type" content="website">
	<link rel="stylesheet" href="/css/main.css">
	<link rel="stylesheet" href="/css/responsive.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/css/foundation.min.css">
	<script src="/js/markdown.js"></script>
	<script src="/js/index.js/"></script>
	<script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.17.1/build/highlight.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.17.1/build/styles/atom-one-dark.min.css">
	<title>{{name}} || Blog overview {{date}}</title>
</head>
<body class="docs-theme-{{theme}}">
	<div id="content">
<!--                               MAIN HEADER                                  -->
		<div class="main-header">
			<div class="logo">
				<img src="/img/default-logo-white.svg" alt="metaflux-logo">
			</div>
			<div class="items">
				<div class="item" href="/">Home</div>
				<div class="item active" href="/docs/overview/">Documentation</div>
				<div class="item" href="/community/">Community</div>
				<div class="item" href="/blog/">Blog</div>
			</div>
			<div class="socials mobile-hidden">
				<a class="gh" href="{{repository}}" target="_blank"><i class="fab fa-github"></i></a>
				<a class="discord" href="{{discord}}" target="_blank"><i class="fab fa-discord"></i></a>
			</div>
		</div>
<!--                                  MAIN MENU                                  -->
		<pretty-menu offset-top="98">
			{{menuItems}}
			<!--
				<div>Examples</div>
			</pretty-menu-item>
			<pretty-menu-item
			action="CHANGE-VIEW"
			action-data="/docs/faq/">
				<div>FAQ</div>
			</pretty-menu-item>
		-->
		</pretty-menu>
<!--                             MAIN CONTENT                                   -->
		<div class="main-content">
			{{mdcontent}}
		</div>
<!--                              FOOTER                                        -->
		<div class="footer">
			<div class="docs">
				<h4>Docs</h4>
				<a href="/docs/overview/">Getting Started</a>
				<a href="/docs/faq/">FAQ</a>
				<a href="/docs/examples/">Examples</a>
				<a href="/docs/api/">API Reference</a>
			</div>
			<div class="community">
				<h4>Community</h4>
				<a href="{{stackoverflow}}">Stack Overflow</a>
				<a href="{{discord}}">Feedback</a>
			</div>
			<div class="more">
				<h4>More</h4>
				<a href="{{repository}}" target="_blank">GitHub</a>
			</div>
			<img src="/img/default-logo-white.svg" alt="metaflux-logo">
		</div>
	</div>
	<script src="https://oreyes1991.github.io/prettyComponents/main.js"></script>
</body>
</html>
