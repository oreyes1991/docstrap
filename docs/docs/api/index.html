<!DOCTYPE html>
<html lang="en">
<head>

	<link rel="stylesheet" href="/css/main.css">

<body class="docs-theme-default">
	<div id="content">

			</div>
			<div class="socials mobile-hidden">

				</div>
			</pretty-menu-item>
			<pretty-menu-item selected>

			</pretty-menu-item>
			<pretty-menu-item
			action="CHANGE-VIEW"
			action-data="/docs/examples/"

		<div class="main-content">

<pre><code>[-d || --dir]
</code></pre>
